{% extends "base.html" %}

{% block content %}

{% for sublocation in location.locations %}

<section>
    <div class="card" style="background-image: url(/static/locations/Tributary\ River.png);">
        <div class="card-title">
            <h2>{{sublocation.name}}</h2>
        </div>
        <div class="card-subtitle">
            <p>{{ sublocation.description }}</p>
        </div>
        <div class="card-body"></div>
        <div class="card-action">
            <button><h3>{{ sublocation.action_text }}</h3></button>
        </div>
    </card>
</section>

{% endfor %}

{% endblock %}
