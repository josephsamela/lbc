{% set title = "Login" %}
{% extends "base.html" %}

{% block content %}

<section>
    <div class="card">
        <div class="card-title">
            <h2>Sign Up</h2>
        </div>

        <div class="card-subtitle"><p>Welcome to Lute Bear Coin!<br>You are creating a new account.</p></div>

        <form action="/signup" method="post">
            <h4>Username</h4>
            <input type="text" name="username" required />
            <h4>Password</h4>
            <input type="password" name="password" required />
            <button class="card-action" type="submit">
                <h3>Submit</h3>
            </button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

    </div>
</section>

{% endblock %}
